<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="/styles/output.css" rel="stylesheet"/>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 mx-auto flex">
        <div class="left">
            <img class="w-60" src="facebook.svg" alt="Facebook Logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button class="btn">Log In</button>
            <span>Forgotten password?</span>
            <hr>
            <button class="btn">Create New Account</button>
        </div>
    </div>
</body>
</html>
