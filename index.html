<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/fb-favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-32 mx-auto flex items-center justify-center">
        <!-- left side content starts -->
        <div class="left w-1/2">
            <img class="w-80" src="assets/facebook.svg" alt="Facebook Logo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with people in your life.</p>
        </div>
        <!-- left side content ends -->
        <!-- right side content starts -->
        <div class="right flex flex-col bg-white px-6 py-3 rounded-lg w-1/3 relative shadow-xl">
            <input class="px-4 h-14 my-2 border rounded-md border-1 text-lg border-gray-300 outline-blue-600"
                type="text" placeholder="Email address or phone number">
            <input class="px-4 h-14 my-2 border rounded-md border-1 border-gray-300 text-lg outline-blue-600"
                type="password" placeholder="Password">
            <!-- log in button -->
            <button class="bg-skyblue text-white rounded-md font-bold p-3 my-2 text-xl">Log in</button>
            <!-- link -->
            <a href="#" class="text-blue-600 my-2 hover:underline text-center">Forgotten password?</a>
            <!-- horizontal line -->
            <hr class="my-2 bg-black">
            <!-- create account button -->
            <button
                class="bg-parrotgreen hover:bg-green-600 text-white rounded-md font-bold p-3 my-4 mx-auto text-lg w-fit ">Create
                new account</button>
            <!-- bottom paragraph -->
            <span class="absolute -bottom-12 text-md"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a celebrity, brand or business.</span>
        </div>
        <!-- right side content ends -->
    </div>
</body>

</html>
