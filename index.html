<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="/styles/output.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="fb-favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 mx-auto flex items-center justify-center">
        <div class="left w-1/2">
            <img class="w-80" src="facebook.svg" alt="Facebook Logo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white px-6 py-3 rounded-lg w-1/3 relative shadow-xl">
            <input class="px-4 h-14 my-2 border rounded-md border-1 text-lg border-gray-300 outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-14 my-2 border rounded-md border-1 border-gray-300 text-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white rounded-md font-bold p-3 my-2 text-xl hover:bg-blue-700">Log in</button>
            <a href="#" class="text-blue-600 my-2 hover:underline text-center">Forgotten password?</a>
            <hr class="my-2 bg-black">
            <button class="bg-green-600 hover:bg-green-700 text-white rounded-md font-bold p-3 my-4 mx-auto text-lg w-fit ">Create new account</button>
            <span class="absolute -bottom-12 text-md"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
